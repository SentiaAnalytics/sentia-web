# language setting
language: node_js

node_js:
    - 0.12

install:
  - npm install

script:
  - npm test

after_success:
  - docker build -t gcr.io/sentia-analytics/web:$SHIPPABLE_BUILD_NUMBER
  - cd /tmp && gcloud -q auth activate-service-account --key-file key.json
  - sudo docker push gcr.io/sentia-analytics/web:$SHIPPABLE_BUILD_NUMBER
