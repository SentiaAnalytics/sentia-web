build:
  box: google/cloud-sdk
  steps:
    - script:
      name: create key file
      code: echo $GCLOUD_KEY >> gcloud.json

    - script:
      name: set gcloud credentials
      code: gcloud -q auth activate-service-account --key-file gcloud.json

    - script:
      name: pull image
      code: gcloud preview docker pull gcr.io/sentia-analytics/web:react.2
