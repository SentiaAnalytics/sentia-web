<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <title>Sentia.io</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link type="text/css" href='build/icons.css' rel='stylesheet'/>
    <link type="text/css" href='build/style.css' rel='stylesheet'/>
    <link id="favicon" rel="icon" type="image/png" sizes="64x64" href="images/logos/sentia_small.png">
  </head>

  <body>
    <div class="full-height" ng-controller="MainCtrl">
        <!-- <div class="nav-button hide-on-login icon-menu a" ng-click="toggleMenu()"> -->
        <!-- </div> -->
        <div class="row full-height content">
            <div id="sidebar" class="sidebar bg-primary" ng-show="showHeader" style="white-space: normal;">
                <!-- <div><h4 class="shadow caps">Sentia.io</h4></div> -->
                <ul class="menu full-height">
                    <li ng-class="{active : page === 'users'}" class="a" ng-click="go('/users')">
                        <img ng-src="http://www.gravatar.com/avatar/{{ user.email | gravatar }}?s=40&d=https://pbs.twimg.com/profile_images/3292107408/13effc3507c3fabffed7d4b034ea1a41.jpeg" alt="" id="active-user-avatar" class="img-xs-round">
                    </li>
                    <li ng-class="{active : page === 'store' ||Â page === 'cam'}" class="a" ng-click="go('/store')">  <div class="icon-home"></div></li>

                    <li class="a" ng-click="logout()" ><div class="icon-switch"></div></li>
                </ul>
            </div>
            <div id="content" class="pages full-height" ng-class="{'right' : showMenu}">
                <ng-view class="animate-fade full-height"></ng-view>
            </div>
        </div>
    </div>

<script src="build/bundle.js" type="text/javascript"></script>
</body>
</html>
