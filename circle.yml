machine:
  services:
    - docker
  ruby:
    version: rbx-2.2.6
  node:
    version: 4.0.0
  python:
    version: pypy-2.2.1

  environment:
    SENTIA_PROJECT: sentia-analytics
    SENTIA_ZONE: europe-west1-b
    SENTIA_CLUSTER: sentia-web
    TEST_MODE: ff
    PATH: ~/web/google-cloud-sdk/bin:$PATH
    CLOUDSDK_PYTHON_SITEPACKAGES: 1

dependencies:
  override:
    - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS

test:
  override:
    - npm install
    - npm test
    - npm run build-prod
    - docker build -t sentia/web:$CIRCLE_BUILD_NUM .
    - docker tag sentia/web:$CIRCLE_BUILD_NUM latest
    - ci/run_docker:
        background:
          true
    - npm run cucumber


deployment:
  hub:
    branch: master
    commands:
      - docker push sentia/web:$CIRCLE_BUILD_NUM
      - curl -X POST $REDEPLOY_TRIGGER
