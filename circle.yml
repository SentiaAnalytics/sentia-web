machine:
  services:
    - docker
  ruby:
    version: rbx-2.2.6
  node:
    version: 0.10.22
  python:
    version: pypy-2.2.1

  environment:
    TEST_MODE: ff
    PATH: /home/ubuntu/web/google-cloud-sdk/bin:$PATH
    CLOUDSDK_PYTHON_SITEPACKAGES: 1

dependencies:
  override:
    # - npm install
    - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS

test:
  pre:
    - docker build -t cullophid/sentia:$CIRCLE_BUILD_NUM .
    # - ci/run_docker:
    #     background:
    #       true
  override:
    # - npm test
    # - ci/cucumber


deployment:
  hub:
    branch: react
    commands:
      - docker push cullophid/sentia:$CIRCLE_BUILD_NUM
      - docker pull colluphid/deploy-web:latest
      - docker run colluphid/deploy-web:latest -e CIRCLE_BUILD_NUM=$CIRCLE_BUILD_NUM
