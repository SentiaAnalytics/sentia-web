machine:
  services:
    - docker
  ruby:
    version: rbx-2.2.6
  node:
    version: 0.10.22
  python:
    version: pypy-2.2.1

  environment:
    SENTIA_PROJECT: sentia-analytics
    SENTIA_ZONE: europe-west1-b
    SENTIA_CLUSTER: web-cluster
    TEST_MODE: ff
    PATH: ~/web/google-cloud-sdk/bin:$PATH
    CLOUDSDK_PYTHON_SITEPACKAGES: 1

dependencies:
  override:
    - npm install
    - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS

test:
  override:
    - npm test
    - docker build -t gcr.io/sentia_analytics/web:$CIRCLE_BUILD_NUM .
    - ci/run_docker:
        background:
          true
    - sleep 5
    - ci/cucumber


deployment:
  hub:
    branch: react
    commands:
      - ci/install_gcloud
      - gcloud alpha docker push gcr.io/sentia_analytics/web:$CIRCLE_BUILD_NUM
      - kubectl rolling-update web-controller --image=gcr.io/sentia_analytics/web:$CIRCLE_BUILD_NUM
