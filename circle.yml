machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t sentia/web .

test:
  override:
    - docker run -d -p 3000:3000 sentia/web; sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost:3000

deployment:
  hub:
    branch: react
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push sentia/web
